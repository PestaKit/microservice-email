definitions:
  Tag:
    type: object
    properties:
      url:
        type: string
      name:
        type: string

  Template:
    type: object
    properties:
      url:
        type: string
      name:
        type: string
      tags:
        type: array
        items:
          $ref: '#/definitions/Tag'
      parameters:
        type: array
        items:
          type: string
      body:
        type: string

  Email:
    type: object
    properties:
      sender:
        type: string
      recipients:
        type: array
        items:
          type: string
      carbonCopy:
        type: array
        items:
          type: string
      blindCarbonCopy:
        type: array
        items:
          type: string
      subject:
        type: string
      body:
        type: string